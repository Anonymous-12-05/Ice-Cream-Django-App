{% extends 'base.html' %} {% block title %} contact {% endblock title %}
 {% block body %}
<div class="container">
  <img src="/static/img/82lhvmvp.png" class="d-block w-100 px-0" alt="..." />
</div>
<div class="container">

  <h1 class="text-center">Contact us</h1>
  <form method="post" action="/contact">
    {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label"
      >Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter your name"
      
    />

  <label for="exampleFormControlInput1" class="form-label"
      >Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="name@example.com"
    />
    <label for="phonenumber" class="form-label"
      >Phone Number</label>
    <input
      type="phone"
      class="form-control"
      id="phone"
      name="phone"
      placeholder="Enter your phone number"
    />
  </div>
  <div class="">
    <label for="desc" class="form-label"
      >Tell me why you want to contact me</label
    >
    <textarea
      class="form-control"
      id="desc"
      name="desc"
      rows="3"
    ></textarea>
  </div>
  <button class="my-2"type="submit">Submit</button>
</form>  
</div>


{% endblock body %}
